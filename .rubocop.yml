# Use the new plugins syntax for RuboCop extensions
plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
  - rubocop-factory_bot
  - rubocop-rspec_rails

# Global settings
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.3
  Exclude:
    - "vendor/**/*"
    - "node_modules/**/*"
    - "db/**/*"
    - "tmp/**/*"
    - "bin/**/*"
    - "config/**/*"

# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

# RSpec-specific configuration
RSpec:
  Include:
    - "spec/**/*_spec.rb"
    - "spec/**/*.feature"

RSpec/VariableName:
  Enabled: false

RSpec/DescribeClass:
  Enabled: true
  Exclude:
    - "spec/integration/**/*"
    - "spec/system/**/*"
    - "spec/features/**/*"

# RSpec/ContextWording: Prefer 'when', 'with', 'without' for contexts
RSpec/ContextWording:
  Enabled: true
  Prefixes:
    - when
    - with
    - without
    - if
    - unless
    - for
    - that

# RSpec/ExampleLength: Keep examples focused and short
RSpec/ExampleLength:
  Max: 25
  CountAsOne: ["block", "heredoc"]
  Exclude:
    - "spec/features/**/*"
    - "spec/integration/**/*"
    - "spec/system/**/*"

# RSpec/NestedGroups: Limit nested describe/context blocks
RSpec/NestedGroups:
  Max: 5

# RSpec/MultipleMemoizedHelpers: Allow reasonable use of let
RSpec/MultipleMemoizedHelpers:
  Max: 10

# RSpec/SubjectStub: Allow stubbing on subjects
RSpec/SubjectStub:
  Enabled: false

# RSpec/MultipleExpectations: Allow multiple expectations in integration/system tests
# Note: Better Specs allows multiple expectations in non-isolated tests
RSpec/MultipleExpectations:
  Enabled: true
  Max: 4 # Allow up to 4 expectations per test
  Exclude:
    - "spec/integration/**/*"
    - "spec/system/**/*"
    - "spec/features/**/*"

# Performance rules
Performance/StringReplacement:
  Enabled: true

Performance/RedundantMatch:
  Enabled: true

Performance/RedundantStringChars:
  Enabled: true

Performance/RedundantBlockCall:
  Enabled: true

Performance/StartWith:
  Enabled: true

Performance/EndWith:
  Enabled: true

Performance/DeleteSuffix:
  Enabled: true

Performance/DeletePrefix:
  Enabled: true

# FactoryBot rules
FactoryBot/AttributeDefinedStatically:
  Enabled: true

FactoryBot/CreateList:
  Enabled: true

FactoryBot/ConsistentParenthesesStyle:
  Enabled: true

# Allow longer lines for better readability
Layout/LineLength:
  Max: 120
  AllowedPatterns:
    - '\s*#'
    - '\s*describe'
    - '\s*context'
    - '\s*it\s'
    - '\s*expect'

# Disable some overly strict rules
Lint/MissingSuper:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - "config/**/*"
    - "spec/**/*"
    - "db/migrate/**/*"
    - "app/services/**/*"
    - "app/models/concerns/**/*"

Metrics/MethodLength:
  Enabled: true
  CountAsOne:
    - "array"
    - "hash"
    - "heredoc"
  Max: 30
  Exclude:
    - "spec/**/*"

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 15

Metrics/PerceivedComplexity:
  Max: 15
